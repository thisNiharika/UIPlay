    <div class="corner-shape top-left"></div>
    <div class="corner-shape top-right"></div>
    <div class="corner-shape bottom-left"></div>
    <div class="corner-shape bottom-right"></div>
    
    <div class="neumo-container">
        <div class="neumo-preview">
            <div id="preview-element"></div>
        </div>

        <div class="neumo-controls">
            <div class="control-group">
                <label>Pick a color</label>
                <div class="color-picker">
                    <input type="color" id="color-picker" class="color-picker-swatch" value="#d94242">
                    <span>or</span>
                    <input type="text" id="color-hex" class="color-picker-hex" value="#d94242">
                    <button id="reset-btn" class="reset-btn">Ã— Reset</button>
                </div>
            </div>

            <div class="control-group">
                <label>Size</label>
                <div class="slider-container">
                    <input type="range" id="size" min="50" max="300" value="200">
                    <div class="slider-tooltip" id="size-tooltip">200px</div>
                </div>
            </div>

            <div class="control-group">
                <label>Radius</label>
                <div class="slider-container">
                    <input type="range" id="radius" min="0" max="150" value="50">
                    <div class="slider-tooltip" id="radius-tooltip">50px</div>
                </div>
            </div>
            
            <div class="control-group">
                <label>Distance</label>
                <div class="slider-container">
                    <input type="range" id="distance" min="1" max="50" value="20">
                     <div class="slider-tooltip" id="distance-tooltip">20px</div>
                </div>
            </div>

            <div class="control-group">
                <label>Intensity</label>
                <div class="slider-container">
                    <input type="range" id="intensity" min="0.01" max="0.7" step="0.01" value="0.15">
                     <div class="slider-tooltip" id="intensity-tooltip">0.15</div>
                </div>
            </div>

             <div class="control-group">
                <label>Blur</label>
                <div class="slider-container">
                    <input type="range" id="blur" min="0" max="100" value="40">
                    <div class="slider-tooltip" id="blur-tooltip">40px</div>
                </div>
            </div>
            
            <div class="control-group">
                <label>Shape</label>
                <div class="shape-selector" id="shape-selector">
                    <div class="shape-indicator" id="shape-indicator"></div>
                    <button class="shape-btn active" data-shape="concave">
                        <svg viewBox="0 0 32 24"><path d="M2,12 C2,6 6,2 12,2 L20,2 C26,2 30,6 30,12 L30,12 C30,18 26,22 20,22 L12,22 C6,22 2,18 2,12 Z" fill="none" /></svg>
                    </button>
                     <button class="shape-btn" data-shape="convex">
                         <svg viewBox="0 0 32 24"><path d="M2,12 C2,6 6,2 12,2 L20,2 C26,2 30,6 30,12 L30,12 C30,18 26,22 20,22 L12,22 C6,22 2,18 2,12 Z" fill="none" /></svg>
                    </button>
                    <button class="shape-btn" data-shape="flat">
                         <svg viewBox="0 0 32 24"><path d="M2,12 C2,6 6,2 12,2 L20,2 C26,2 30,6 30,12 L30,12 C30,18 26,22 20,22 L12,22 C6,22 2,18 2,12 Z" fill="none" /></svg>
                    </button>
                     <button class="shape-btn" data-shape="pressed">
                         <svg viewBox="0 0 32 24"><path d="M2,12 C2,6 6,2 12,2 L20,2 C26,2 30,6 30,12 L30,12 C30,18 26,22 20,22 L12,22 C6,22 2,18 2,12 Z" fill="none" /></svg>
                    </button>
                </div>
            </div>

            <div class="code-output">
                <button id="copy-btn" class="copy-btn">Copy</button>
                <pre><code id="code-output"></code></pre>
            </div>
        </div>
    </div>
